<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Holder</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3237/3237857.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .resume {
        border-radius: 20px;
    }

    .container-fluid {
        height: 100vh;
    }
</style>

<body class="bg-dark">
    <nav class="fixed-top text-center">
        <div class="bg-secondary d-flex justify-content-center align-items-center" style="height:50px;">
            <h1 class="m-0 p-0">RESUME HOLDER</h1>
        </div>
    </nav>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="resume bg-primary text-center p-1 m-1" style="width: 250px; height: 300px;">
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/.docx_icon.svg/2048px-.docx_icon.svg.png"
                    alt="" style="height: 150px;">
            </div>
            <div class="m-2">
                <h4 class="text-light fw-bolder">DOCX</h4>
            </div>
            <div class="m-2">
                <a href="https://docs.google.com/document/d/10edjlu45VQxraBMp-yHQH-5Yhhx4Q2qL/edit?usp=sharing&ouid=102117385866339185240&rtpof=true&sd=true"
                    target="_blank" class="btn btn-light fw-bold" style="width: 150px;">View</a>
            </div>
            <div class="m-2">
                <a href="https://drive.google.com/uc?export=download&id=10edjlu45VQxraBMp-yHQH-5Yhhx4Q2qL"
                    class="btn btn-success fw-bold" style="width: 150px;">Download</a>
            </div>
        </div>
        <div class="resume bg-danger text-center  p-1 m-1" style="width: 250px; height: 300px;">
            <div>
                <img src="https://thenewpatientgenerator.com/wp-content/uploads/2020/12/free-pdf-download-icon-3388-thumb.png"
                    alt="" style="height: 150px;">
            </div>
            <div class="m-2">
                <h4 class="text-light fw-bolder">PDF</h4>
            </div>
            <div class="m-2">
                <a href="https://drive.google.com/file/d/1ZrFli1zQo5H2tYLi2B0irBocOmeZdZwi/view?usp=sharing"
                    target="_blank" class="btn btn-light fw-bold" style="width: 150px;">View</a>
            </div>
            <div class="m-2">
                <a href="https://drive.google.com/uc?export=download&id=1ZrFli1zQo5H2tYLi2B0irBocOmeZdZwi"
                    class="btn btn-success fw-bold" style="width: 150px;">Download</a>
            </div>
        </div>
    </div>

</body>

</html>
